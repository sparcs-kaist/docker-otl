<VirtualHost *:80>
    ServerName otl.kaist.ac.kr
    DocumentRoot /otlplus

    WSGIDaemonProcess otlplus python-path=/otlplus:/env/lib/python2.7/site-packages
    WSGIProcessGroup otlplus
    WSGIScriptAlias / /otlplus/otlplus/wsgi.py

    <Directory /otlplus/otlplus>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

    Alias /media/admin /env/lib/python2.7/site-packages/django/contrib/admin/static/admin
    <Directory /env/lib/python2.7/site-packages/django/contrib/admin/static/admin>
        Options -Indexes
        Require all granted
    </Directory>

    Alias /static /otlplus/static/
    <Directory /otlplus/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>
